<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        h3 {
            color: #555;
            margin-top: 20px;
        }
        table {
            margin: 0 auto 20px;
            border-collapse: collapse;
            width: 50%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
            font-weight: bold;
        }
        td {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Scoreboard</h1>
    {% for question in questions %}
        <h3>{{ question.question_text }}</h3>
        <table>
            <tr>
                <th>Option</th>
                <th>Votes</th>
            </tr>
            {% for option in question.option_set.all %}
                <tr>
                    <td>{{ option.option_text }}</td>
                    <td>{{ option.votes }}</td>
                </tr>
            {% endfor %}
        </table>
    {% endfor %}
</body>
</html>
